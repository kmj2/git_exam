<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>

<body>
    <script>
        document.write("<h3>월화수목금토일</h3>");
        document.write("<hr>");
        let day = prompt("월화수목금토일 중에서 입력하세요.", "");
        if (day == null) {
            alert("잘못 입력하셨습니다.");
        }
        else {
            switch (day) {
                case "월":
                case "화":
                case "수":
                case "목":
                case "금":
                    document.write(day + "요일은 출근");
                    break;
                case "토":
                case "일":
                    document.write(day + "요일은 휴일");
                    break;
                default:
                    document.write("월화수목금토일 중에서 입력해주세요.");
                    break;
            }
        }
    </script>
</body>

</html>
