<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break</title>
</head>

<body>
    <script>
        document.write("<h3>암호를 입력하세요.</h3>");
        document.write("<hr>");
        do {
            let pw = prompt("암호를 대라.", "");
            if (pw == 'you') break;
        } while (true);
        document.write("통과!");
    </script>
</body>

</html>
