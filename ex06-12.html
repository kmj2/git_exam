<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산</title>
</head>
<body>
    <h3>조건 연산</h3>
    <hr>
    <script>
        let a=3, b=5;
        document.write("a=" + a + ", b=" + b + "<br><br>");
        document.write("두수의 차이 : " + ((a>b)?(b):(a)));
    </script>
</body>
</html>
