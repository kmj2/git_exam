<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산</title>
</head>
<body>
    <h3>비교 연산</h3>
    <hr>
    <script>
        let x = 13, y = 7;
        document.write("x = " + x + ", y = " + y + "<br><br>");
        document.write("x == y : " + (x == y) + "<br>");
        document.write("x != y : " + (x != y) + "<br>");
        document.write("x >= y : " + (x >= y) + "<br>");
        document.write("x > y : " + (x > y) + "<br>");
        document.write("x <= y : " + (x <= y) + "<br>");
        document.write("x < y : " + (x < y) + "<br>");
    </script>
</body>
</html>
