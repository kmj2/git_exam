<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(n) {
            let m = parseInt(n);
            if(isNaN(m) || m < 1) {
                document.write("입력 오류 입니다.<br>");
                return;
            }

            for(let i=1; i<=m; i++) {
                for(let j=0; j<i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            }
    </script>
</head>
<body>
    <h3>별 문자  출력하기</h3>
    <hr>
    <script>
        let n = prompt("정수를 입력하세요.", "");
        printStar(n);
    </script>
</body>
</html>
